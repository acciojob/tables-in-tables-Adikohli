<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Table</title>
    <style>
      /* Add CSS styles to ensure table borders */
      table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      /* Style for the cell with black background */
      td.special {
        background-color: black;
        color: white;
      }

      /* Adjust more styles as needed */
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <table>
            <tr>
              <th>Nested Table 1</th>
              <th></th>
            </tr>
            <tr>
              <td>Column 1</td>
              <td>Column 2</td>
            </tr>
            <tr>
              <td>Row 1</td>
              <td>Row 1</td>
            </tr>
            <!-- Add more rows as needed -->
          </table>
        </td>
        <td>
          <table>
            <tr>
              <th>Nested Table 2</th>
              <th></th>
            </tr>
            <tr>
              <td>Column 1</td>
              <td>Column 2</td>
            </tr>
            <tr>
              <td>Row 1</td>
              <td>Row 1</td>
            </tr>
            <!-- Add more rows as needed -->
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <tr>
              <th>Nested Table 3</th>
              <th></th>
            </tr>
            <tr>
              <td>Column 1</td>
              <td>Column 2</td>
            </tr>
            <tr>
              <td>Row 1</td>
              <td>Row 1</td>
            </tr>
            <!-- Add more rows as needed -->
          </table>
        </td>
        <td>
          <table>
            <tr>
              <th>Nested Table 4</th>
              <th></th>
            </tr>
            <tr>
              <td>Column 1</td>
              <td>Column 2</td>
            </tr>
            <tr>
              <td class="special">HTML</td>
              <td>Row 1</td>
            </tr>
            <!-- Add more rows as needed -->
          </table>
        </td>
      </tr>
    </table>

    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </body>
</html>
